<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Statistics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fff;
            color: #000;
            line-height: 1.6;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            border-bottom: 2px solid #000;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -1px;
        }

        .meta {
            font-size: 0.85rem;
            color: #666;
            margin-top: 8px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .summary-card {
            border: 1px solid #000;
            padding: 20px;
        }

        .summary-card .value {
            font-size: 2.5rem;
            font-weight: 200;
        }

        .summary-card .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
        }

        .dataset {
            border: 1px solid #000;
            margin-bottom: 30px;
        }

        .dataset-header {
            background: #000;
            color: #fff;
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dataset-header h2 {
            font-size: 1.1rem;
            font-weight: 400;
        }

        .dataset-header .toggle {
            font-size: 1.5rem;
            font-weight: 200;
        }

        .dataset-body {
            padding: 20px;
            display: none;
        }

        .dataset.open .dataset-body {
            display: block;
        }

        .dataset.open .toggle {
            transform: rotate(45deg);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat {
            padding: 15px;
            background: #f9f9f9;
        }

        .stat .value {
            font-size: 1.5rem;
            font-weight: 300;
        }

        .stat .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #666;
        }

        .time-info {
            background: #f5f5f5;
            padding: 15px;
            margin: 15px 0;
            border-left: 3px solid #000;
        }

        .time-info h4 {
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
        }

        .time-item {
            display: flex;
            flex-direction: column;
        }

        .time-item .label {
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
        }

        .time-item .value {
            font-size: 1rem;
            font-weight: 500;
        }

        .columns-section {
            margin-top: 20px;
        }

        .columns-section h4 {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .column-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .column-tag {
            background: #fff;
            border: 1px solid #ccc;
            padding: 4px 10px;
            font-size: 0.75rem;
            font-family: 'Consolas', monospace;
        }

        .column-tag.datetime {
            border-color: #000;
            background: #000;
            color: #fff;
        }

        .column-tag.metadata {
            border-color: #666;
            background: #666;
            color: #fff;
        }

        .column-tag.numeric {
            background: #f0f0f0;
        }

        .file-section {
            border-top: 1px solid #eee;
            padding-top: 20px;
            margin-top: 20px;
        }

        .file-section:first-child {
            border-top: none;
            padding-top: 0;
            margin-top: 0;
        }

        .file-name {
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            margin-bottom: 15px;
            padding: 8px;
            background: #f9f9f9;
        }

        .bar-chart {
            margin: 20px 0;
        }

        .bar-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .bar-label {
            width: 200px;
            font-size: 0.75rem;
            font-family: 'Consolas', monospace;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .bar-container {
            flex: 1;
            height: 20px;
            background: #f0f0f0;
            margin: 0 10px;
        }

        .bar {
            height: 100%;
            background: #000;
            transition: width 0.3s ease;
        }

        .bar-value {
            width: 80px;
            font-size: 0.75rem;
            text-align: right;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
        }

        .legend-color {
            width: 12px;
            height: 12px;
        }

        .legend-color.datetime { background: #000; }
        .legend-color.metadata { background: #666; }
        .legend-color.numeric { background: #f0f0f0; border: 1px solid #ccc; }
        .legend-color.other { background: #fff; border: 1px solid #ccc; }

        .null-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 5px;
        }

        .null-indicator.good { background: #000; }
        .null-indicator.warning { background: #999; }
        .null-indicator.bad { background: #ddd; }

        .loading {
            text-align: center;
            padding: 100px;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            background: #f5f5f5;
            padding: 20px;
            border-left: 3px solid #999;
            color: #666;
        }

        /* Predictive Analysis Styles */
        .predictive-card {
            border: 2px solid #000;
            margin: 20px 0;
            padding: 20px;
        }

        .predictive-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .predictive-header h4 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-badge {
            font-size: 1.8rem;
            font-weight: 200;
            padding: 5px 15px;
            border: none;
            color: #fff;
        }

        /* Score colors removed - now using dynamic JS colors */

        .rating-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            text-align: center;
        }

        .score-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .score-item {
            text-align: center;
            padding: 10px;
            background: #f9f9f9;
        }

        .score-item .score-value {
            font-size: 1.3rem;
            font-weight: 300;
        }

        .score-item .score-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            color: #666;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            font-size: 0.7rem;
        }

        .feature-icon.yes { background: #000; color: #fff; }
        .feature-icon.no { background: #fff; color: #000; }

        .recommendations {
            background: #f5f5f5;
            padding: 15px;
            border-left: 3px solid #000;
        }

        .recommendations h5 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .recommendations ul {
            list-style: none;
            padding: 0;
        }

        .recommendations li {
            font-size: 0.8rem;
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .recommendations li:last-child {
            border-bottom: none;
        }

        .column-tags-section {
            margin: 15px 0;
        }

        .column-tags-section h5 {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 8px;
        }

        .column-tag.energy {
            border-color: #000;
            background: #000;
            color: #fff;
        }

        .column-tag.weather {
            border-color: #444;
            background: #444;
            color: #fff;
        }

        .description-box {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            border-left: 3px solid #666;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .bar-label {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dataset Statistics</h1>
        <p class="meta">Generated: <span id="generated-at">-</span></p>
    </header>

    <div class="summary-grid" id="summary-grid"></div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background: #000;"></div>
            <span>Energy</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #444;"></div>
            <span>Weather</span>
        </div>
        <div class="legend-item">
            <div class="legend-color datetime"></div>
            <span>Datetime</span>
        </div>
        <div class="legend-item">
            <div class="legend-color metadata"></div>
            <span>Metadata</span>
        </div>
        <div class="legend-item">
            <div class="legend-color numeric"></div>
            <span>Numeric</span>
        </div>
        <div class="legend-item">
            <div class="legend-color other"></div>
            <span>Other</span>
        </div>
    </div>

    <div id="datasets-container">
        <div class="loading">Loading data...</div>
    </div>

    <script>
        function formatNumber(num) {
            if (num === null || num === undefined) return '-';
            if (typeof num === 'number') {
                if (Number.isInteger(num)) {
                    return num.toLocaleString();
                }
                return num.toLocaleString(undefined, { maximumFractionDigits: 2 });
            }
            return num;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return dateStr.split('T')[0];
        }

        function getColumnClass(colName, columnDetails) {
            const details = columnDetails[colName];
            const classification = details?.classification;
            
            if (classification === 'energy') return 'energy';
            if (classification === 'weather') return 'weather';
            if (classification === 'datetime') return 'datetime';
            if (classification === 'metadata') return 'metadata';
            if (details?.dtype && (details.dtype.includes('int') || details.dtype.includes('float'))) return 'numeric';
            return '';
        }

        function getScoreColor(score) {
            // Gradient from dark red (0) to green (100)
            // 0 = #8B0000 (dark red)
            // 50 = #FFA500 (orange)  
            // 100 = #228B22 (forest green)
            
            score = Math.max(0, Math.min(100, score));
            
            let r, g, b;
            
            if (score <= 50) {
                // Dark red to orange
                const t = score / 50;
                r = Math.round(139 + (255 - 139) * t);  // 139 -> 255
                g = Math.round(0 + 165 * t);            // 0 -> 165
                b = Math.round(0);                       // 0 -> 0
            } else {
                // Orange to green
                const t = (score - 50) / 50;
                r = Math.round(255 - (255 - 34) * t);   // 255 -> 34
                g = Math.round(165 + (139 - 165) * t);  // 165 -> 139
                b = Math.round(0 + 34 * t);             // 0 -> 34
            }
            
            return `rgb(${r}, ${g}, ${b})`;
        }

        function renderPredictiveAnalysis(predictive) {
            if (!predictive) return '';
            
            const scores = predictive.scores || {};
            const features = predictive.features || {};
            const recommendations = predictive.recommendations || [];
            const scoreColor = getScoreColor(predictive.overall_score || 0);
            
            return `
                <div class="predictive-card">
                    <div class="predictive-header">
                        <h4>‚ö° Predictive Analysis Suitability</h4>
                        <div>
                            <div class="score-badge" style="background: ${scoreColor};">${predictive.overall_score}/100</div>
                            <div class="rating-label">${predictive.rating}</div>
                        </div>
                    </div>
                    
                    <div class="score-breakdown">
                        <div class="score-item">
                            <div class="score-value">${scores.energy_target || 0}/25</div>
                            <div class="score-label">Energy Target</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value">${scores.time_series_quality || 0}/30</div>
                            <div class="score-label">Time Quality</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value">${scores.exogenous_variables || 0}/15</div>
                            <div class="score-label">Weather Data</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value">${scores.dataset_size || 0}/15</div>
                            <div class="score-label">Dataset Size</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value">${scores.data_quality || 0}/10</div>
                            <div class="score-label">Data Quality</div>
                        </div>
                    </div>
                    
                    <div class="features-grid">
                        <div class="feature-item">
                            <div class="feature-icon ${features.has_energy_target ? 'yes' : 'no'}">${features.has_energy_target ? '‚úì' : '‚úó'}</div>
                            <span>Energy consumption column</span>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon ${features.has_weather_data ? 'yes' : 'no'}">${features.has_weather_data ? '‚úì' : '‚úó'}</div>
                            <span>Weather/exogenous data</span>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon ${features.sufficient_duration ? 'yes' : 'no'}">${features.sufficient_duration ? '‚úì' : '‚úó'}</div>
                            <span>Sufficient duration</span>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon ${features.multi_entity ? 'yes' : 'no'}">${features.multi_entity ? '‚úì' : '‚úó'}</div>
                            <span>Multi-entity data</span>
                        </div>
                    </div>
                    
                    ${features.time_granularity ? `<div class="feature-item" style="margin-bottom: 15px;"><strong>Granularity:</strong> ${features.time_granularity} | <strong>Size:</strong> ${features.size_category || 'unknown'} | <strong>Avg nulls:</strong> ${features.avg_null_percentage || 0}%</div>` : ''}
                    
                    ${features.energy_columns?.length > 0 ? `
                        <div class="column-tags-section">
                            <h5>Energy columns</h5>
                            <div class="column-list">${features.energy_columns.map(c => `<span class="column-tag energy">${c}</span>`).join('')}</div>
                        </div>
                    ` : ''}
                    
                    ${features.weather_columns?.length > 0 ? `
                        <div class="column-tags-section">
                            <h5>Weather columns</h5>
                            <div class="column-list">${features.weather_columns.map(c => `<span class="column-tag weather">${c}</span>`).join('')}</div>
                        </div>
                    ` : ''}
                    
                    ${recommendations.length > 0 ? `
                        <div class="recommendations">
                            <h5>‚ö† Recommendations</h5>
                            <ul>${recommendations.map(r => `<li>${r}</li>`).join('')}</ul>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderTimeInfo(timeAnalysis) {
            if (!timeAnalysis || Object.keys(timeAnalysis).length === 0) return '';
            
            let html = '<div class="time-info"><h4>‚è± Time Series Info</h4><div class="time-grid">';
            
            for (const [col, info] of Object.entries(timeAnalysis)) {
                if (info.min_date) {
                    html += `
                        <div class="time-item">
                            <span class="label">Start Date</span>
                            <span class="value">${formatDate(info.min_date)}</span>
                        </div>
                        <div class="time-item">
                            <span class="label">End Date</span>
                            <span class="value">${formatDate(info.max_date)}</span>
                        </div>
                        <div class="time-item">
                            <span class="label">Duration</span>
                            <span class="value">${formatNumber(info.date_range_days)} days</span>
                        </div>
                        <div class="time-item">
                            <span class="label">Interval</span>
                            <span class="value">${info.median_interval}</span>
                        </div>
                        <div class="time-item">
                            <span class="label">Regularity</span>
                            <span class="value">${info.regularity_score || '-'}%</span>
                        </div>
                        <div class="time-item">
                            <span class="label">Gaps</span>
                            <span class="value">${info.gap_percentage || 0}%</span>
                        </div>
                    `;
                    break;
                }
            }
            
            html += '</div></div>';
            return html;
        }

        function renderColumns(columns, columnDetails) {
            let html = '<div class="columns-section"><h4>Columns</h4><div class="column-list">';
            
            for (const col of columns) {
                const details = columnDetails[col];
                const colClass = getColumnClass(col, columnDetails);
                const nullPct = details?.null_percentage || 0;
                let nullClass = 'good';
                if (nullPct > 5) nullClass = 'warning';
                if (nullPct > 20) nullClass = 'bad';
                
                html += `<span class="column-tag ${colClass}" title="${details?.classification || ''} | ${details?.dtype || ''} | ${nullPct}% null">${col}<span class="null-indicator ${nullClass}"></span></span>`;
            }
            
            html += '</div></div>';
            return html;
        }

        function renderBarChart(columnDetails, columns) {
            const numericCols = columns.filter(col => {
                const dtype = columnDetails[col]?.dtype || '';
                return dtype.includes('int') || dtype.includes('float');
            }).slice(0, 10);

            if (numericCols.length === 0) return '';

            const maxVal = Math.max(...numericCols.map(col => Math.abs(columnDetails[col]?.mean || 0)));
            
            let html = '<div class="bar-chart"><h4 style="font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 15px;">Mean Values (Top 10 Numeric)</h4>';
            
            for (const col of numericCols) {
                const mean = columnDetails[col]?.mean || 0;
                const pct = maxVal > 0 ? (Math.abs(mean) / maxVal * 100) : 0;
                
                html += `
                    <div class="bar-row">
                        <span class="bar-label" title="${col}">${col}</span>
                        <div class="bar-container">
                            <div class="bar" style="width: ${pct}%"></div>
                        </div>
                        <span class="bar-value">${formatNumber(mean)}</span>
                    </div>
                `;
            }
            
            html += '</div>';
            return html;
        }

        function renderFileStats(fileInfo) {
            if (fileInfo.error) {
                return `<div class="error">Error: ${fileInfo.error}</div>`;
            }

            return `
                <div class="stats-row">
                    <div class="stat">
                        <div class="value">${formatNumber(fileInfo.total_rows)}</div>
                        <div class="label">Rows</div>
                    </div>
                    <div class="stat">
                        <div class="value">${fileInfo.total_columns}</div>
                        <div class="label">Columns</div>
                    </div>
                    <div class="stat">
                        <div class="value">${fileInfo.memory_usage_mb}</div>
                        <div class="label">Size (MB)</div>
                    </div>
                </div>
                ${renderPredictiveAnalysis(fileInfo.predictive_analysis)}
                ${renderTimeInfo(fileInfo.time_analysis)}
                ${renderColumns(fileInfo.columns, fileInfo.column_details)}
                ${renderBarChart(fileInfo.column_details, fileInfo.columns)}
            `;
        }

        function renderCategoryInfo(categories) {
            if (!categories || Object.keys(categories).length === 0) return '';
            
            let html = '<div class="categories-section"><h4 style="font-size: 0.85rem; text-transform: uppercase; margin-bottom: 15px;">üìÇ Data Categories</h4>';
            html += '<div class="stats-row">';
            
            for (const [catName, catData] of Object.entries(categories)) {
                const icon = catName === 'consumption' ? '‚ö°' : 
                            catName === 'generation' ? 'üîã' : 
                            catName === 'climate' ? 'üå°Ô∏è' : 
                            catName === 'distribution' ? 'üîå' : 'üìÅ';
                
                html += `
                    <div class="stat">
                        <div class="value">${icon}</div>
                        <div class="label">${catName}</div>
                        <div style="font-size: 0.7rem; color: #666; margin-top: 5px;">
                            ${catData.total_files_in_category || catData.folder_count || '?'} files
                        </div>
                    </div>
                `;
            }
            html += '</div>';
            
            // Show sample analysis for each category
            for (const [catName, catData] of Object.entries(categories)) {
                if (catData.sample_analysis) {
                    html += `
                        <div class="file-section">
                            <div class="file-name">Sample from ${catName}: ${catData.sample_file || 'sample.csv'}</div>
                            ${renderFileStats(catData.sample_analysis)}
                        </div>
                    `;
                }
            }
            
            html += '</div>';
            return html;
        }

        function renderDataset(name, data, index) {
            let content = '';
            let totalRows = 0;
            let totalCols = 0;
            let bestScore = 0;
            let bestRating = 'poor';
            
            // Add description if available
            if (data.description) {
                content += `<div class="description-box">${data.description}</div>`;
            }
            
            // Handle hierarchical datasets
            if (data.type === 'hierarchical') {
                // Show aggregated stats
                const agg = data.aggregated_stats;
                if (agg) {
                    content += `
                        <div class="stats-row">
                            <div class="stat">
                                <div class="value">${formatNumber(agg.total_csv_files)}</div>
                                <div class="label">Total CSV Files</div>
                            </div>
                            <div class="stat">
                                <div class="value">${agg.categories_found?.length || 0}</div>
                                <div class="label">Categories</div>
                            </div>
                        </div>
                    `;
                    
                    // Show aggregated predictive analysis
                    if (agg.predictive_analysis) {
                        bestScore = agg.predictive_analysis.overall_score || 0;
                        bestRating = agg.predictive_analysis.rating || 'poor';
                        content += renderPredictiveAnalysis(agg.predictive_analysis);
                    }
                }
                
                // Show categories
                if (data.categories) {
                    content += renderCategoryInfo(data.categories);
                }
                
                // Show root files if any
                if (data.files && Object.keys(data.files).length > 0) {
                    for (const [fileName, fileInfo] of Object.entries(data.files)) {
                        content += `
                            <div class="file-section">
                                <div class="file-name">üìÑ ${fileName}</div>
                                ${renderFileStats(fileInfo)}
                            </div>
                        `;
                    }
                }
            } else if (data.type === 'folder') {
                for (const [fileName, fileInfo] of Object.entries(data.files || {})) {
                    if (!fileInfo.error) {
                        totalRows += fileInfo.total_rows || 0;
                        totalCols = Math.max(totalCols, fileInfo.total_columns || 0);
                        
                        // Track best predictive score
                        const score = fileInfo.predictive_analysis?.overall_score || 0;
                        if (score > bestScore) {
                            bestScore = score;
                            bestRating = fileInfo.predictive_analysis?.rating || 'poor';
                        }
                    }
                    content += `
                        <div class="file-section">
                            <div class="file-name">üìÑ ${fileName}</div>
                            ${renderFileStats(fileInfo)}
                        </div>
                    `;
                }
                
                // Handle subfolders if present
                if (data.subfolders) {
                    for (const [subName, subData] of Object.entries(data.subfolders)) {
                        if (subData.sample_analysis) {
                            const score = subData.sample_analysis.predictive_analysis?.overall_score || 0;
                            if (score > bestScore) {
                                bestScore = score;
                                bestRating = subData.sample_analysis.predictive_analysis?.rating || 'poor';
                            }
                            content += `
                                <div class="file-section">
                                    <div class="file-name">üìÅ ${subName}/ (${subData.csv_count} files) ‚Äî sample: ${subData.sample_file}</div>
                                    ${renderFileStats(subData.sample_analysis)}
                                </div>
                            `;
                        }
                    }
                }
            } else {
                const fileInfo = data.file_info;
                if (fileInfo && !fileInfo.error) {
                    totalRows = fileInfo.total_rows || 0;
                    totalCols = fileInfo.total_columns || 0;
                    bestScore = fileInfo.predictive_analysis?.overall_score || 0;
                    bestRating = fileInfo.predictive_analysis?.rating || 'poor';
                }
                if (fileInfo) content += renderFileStats(fileInfo);
            }

            const typeIcon = data.type === 'hierarchical' ? 'üóÇÔ∏è' : data.type === 'folder' ? 'üìÅ' : 'üìÑ';
            const filesCount = data.total_csv_files ? ` (${data.total_csv_files} files)` : 
                              data.files_count ? ` (${data.files_count} files)` : '';
            const headerScoreColor = getScoreColor(bestScore);
            const scoreIndicator = bestScore > 0 ? `<span class="score-badge" style="font-size: 1rem; padding: 2px 8px; margin-left: 15px; background: ${headerScoreColor};">${bestScore}</span>` : '';

            return `
                <div class="dataset" data-index="${index}">
                    <div class="dataset-header" onclick="toggleDataset(${index})">
                        <h2>${typeIcon} ${name}${filesCount}${scoreIndicator}</h2>
                        <span class="toggle">+</span>
                    </div>
                    <div class="dataset-body">
                        ${content}
                    </div>
                </div>
            `;
        }

        function toggleDataset(index) {
            const dataset = document.querySelector(`.dataset[data-index="${index}"]`);
            dataset.classList.toggle('open');
        }

        function renderSummary(data) {
            let totalDatasets = Object.keys(data.datasets).length;
            let totalFiles = 0;
            let totalRows = 0;
            let totalSize = 0;

            for (const dataset of Object.values(data.datasets)) {
                if (dataset.type === 'hierarchical') {
                    totalFiles += dataset.total_csv_files || 0;
                    // Estimate from categories
                    for (const cat of Object.values(dataset.categories || {})) {
                        if (cat.sample_analysis && !cat.sample_analysis.error) {
                            totalRows += (cat.sample_analysis.total_rows || 0) * (cat.total_files_in_category || 1);
                            totalSize += (cat.sample_analysis.memory_usage_mb || 0) * (cat.total_files_in_category || 1);
                        }
                    }
                } else if (dataset.type === 'folder') {
                    totalFiles += dataset.files_count || 0;
                    for (const file of Object.values(dataset.files || {})) {
                        if (!file.error) {
                            totalRows += file.total_rows || 0;
                            totalSize += file.memory_usage_mb || 0;
                        }
                    }
                    // Count subfolder files
                    for (const sub of Object.values(dataset.subfolders || {})) {
                        totalFiles += sub.csv_count || 0;
                        if (sub.sample_analysis && !sub.sample_analysis.error) {
                            totalRows += (sub.sample_analysis.total_rows || 0) * (sub.csv_count || 1);
                            totalSize += (sub.sample_analysis.memory_usage_mb || 0) * (sub.csv_count || 1);
                        }
                    }
                } else {
                    totalFiles += 1;
                    if (!dataset.file_info?.error) {
                        totalRows += dataset.file_info?.total_rows || 0;
                        totalSize += dataset.file_info?.memory_usage_mb || 0;
                    }
                }
            }

            return `
                <div class="summary-card">
                    <div class="value">${totalDatasets}</div>
                    <div class="label">Datasets</div>
                </div>
                <div class="summary-card">
                    <div class="value">${formatNumber(totalFiles)}</div>
                    <div class="label">Files</div>
                </div>
                <div class="summary-card">
                    <div class="value">${formatNumber(totalRows)}</div>
                    <div class="label">Est. Total Rows</div>
                </div>
                <div class="summary-card">
                    <div class="value">${formatNumber(Math.round(totalSize))}</div>
                    <div class="label">Est. Size (MB)</div>
                </div>
            `;
        }

        async function loadData() {
            try {
                const response = await fetch('datasets_statistics.json');
                const data = await response.json();
                
                document.getElementById('generated-at').textContent = formatDate(data.generated_at) + ' ' + data.generated_at.split('T')[1]?.split('.')[0];
                document.getElementById('summary-grid').innerHTML = renderSummary(data);
                
                let html = '';
                let index = 0;
                for (const [name, dataset] of Object.entries(data.datasets)) {
                    html += renderDataset(name, dataset, index++);
                }
                
                document.getElementById('datasets-container').innerHTML = html;
                
                // Auto-open first dataset
                if (index > 0) {
                    toggleDataset(0);
                }
            } catch (error) {
                document.getElementById('datasets-container').innerHTML = `
                    <div class="error">
                        <strong>Error loading data:</strong> ${error.message}<br><br>
                        Make sure datasets_statistics.json is in the parent directory.
                    </div>
                `;
            }
        }

        loadData();
    </script>
</body>
</html>

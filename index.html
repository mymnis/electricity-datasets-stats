<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Statistics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            color: #000;
            line-height: 1.6;
            padding: 30px;
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: #000;
            color: #fff;
            padding: 30px;
            margin: -30px -30px 30px -30px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: -1px;
        }

        .meta {
            font-size: 0.85rem;
            color: #999;
            margin-top: 8px;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .sort-control, .filter-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sort-control label, .filter-control label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #666;
        }

        .sort-control select, .filter-control input {
            padding: 8px 12px;
            font-size: 0.85rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
        }

        .filter-tags {
            display: flex;
            gap: 6px;
            margin-left: auto;
        }

        .filter-tag {
            padding: 5px 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-tag:hover { border-color: #000; }
        .filter-tag.active { background: #000; color: #fff; border-color: #000; }

        /* Summary Grid */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .summary-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .summary-card .value {
            font-size: 2rem;
            font-weight: 300;
        }

        .summary-card .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
        }

        /* Dataset Card */
        .dataset {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .dataset.hidden { display: none; }

        .dataset-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            color: #fff;
            padding: 18px 25px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dataset-header:hover {
            background: linear-gradient(135deg, #000 0%, #222 100%);
        }

        .dataset-header h2 {
            font-size: 1rem;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dataset-header .toggle {
            font-size: 1.2rem;
            font-weight: 300;
            transition: transform 0.3s;
        }

        .dataset.open .toggle {
            transform: rotate(45deg);
        }

        .dataset-body {
            display: none;
            padding: 0;
        }

        .dataset.open .dataset-body {
            display: block;
        }

        /* Dataset Summary Bar */
        .dataset-summary-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1px;
            background: #eee;
            border-bottom: 1px solid #ddd;
        }

        .summary-stat {
            background: #fafafa;
            padding: 15px;
            text-align: center;
        }

        .summary-stat .value {
            font-size: 1.3rem;
            font-weight: 300;
        }

        .summary-stat .label {
            font-size: 0.65rem;
            text-transform: uppercase;
            color: #666;
        }

        /* Description Box */
        .description-box {
            background: #f8f9fa;
            padding: 15px 25px;
            font-size: 0.85rem;
            border-bottom: 1px solid #eee;
            color: #555;
            line-height: 1.7;
        }

        /* Predictive Score Card */
        .predictive-summary {
            display: flex;
            align-items: center;
            gap: 25px;
            padding: 20px 25px;
            background: #fff;
            border-bottom: 1px solid #eee;
        }

        .score-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            flex-shrink: 0;
        }

        .score-circle .score-value {
            font-size: 1.8rem;
            font-weight: 300;
            line-height: 1;
        }

        .score-circle .score-max {
            font-size: 0.6rem;
            opacity: 0.8;
        }

        .score-details {
            flex: 1;
        }

        .score-details h4 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            color: #333;
        }

        .score-bars {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .score-bar-item {
            text-align: center;
        }

        .score-bar-track {
            height: 6px;
            background: #eee;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .score-bar-fill {
            height: 100%;
            background: #000;
            border-radius: 3px;
        }

        .score-bar-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #666;
        }

        .score-bar-value {
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* Features Pills */
        .features-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .feature-pill {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            background: #f0f0f0;
        }

        .feature-pill.yes { background: #e8f5e9; color: #2e7d32; }
        .feature-pill.no { background: #ffebee; color: #c62828; }

        /* Files Section */
        .files-section {
            padding: 20px 25px;
        }

        .files-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #000;
        }

        .files-section-header h3 {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .files-toggle-all {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #666;
            cursor: pointer;
            text-decoration: underline;
        }

        /* File Card */
        .file-card {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .file-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #fafafa;
            cursor: pointer;
            border-bottom: 1px solid transparent;
        }

        .file-card.open .file-card-header {
            border-bottom-color: #e0e0e0;
        }

        .file-card-header:hover {
            background: #f0f0f0;
        }

        .file-card-name {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-card-meta {
            display: flex;
            gap: 20px;
            font-size: 0.75rem;
            color: #666;
        }

        .file-card-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .file-card-score {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            color: #fff;
        }

        .file-card-toggle {
            font-size: 1rem;
            color: #999;
            transition: transform 0.2s;
        }

        .file-card.open .file-card-toggle {
            transform: rotate(90deg);
        }

        .file-card-body {
            display: none;
            padding: 20px;
            background: #fff;
        }

        .file-card.open .file-card-body {
            display: block;
        }

        /* File Stats Grid */
        .file-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .file-stats-section {
            background: #f9f9f9;
            border-radius: 6px;
            padding: 15px;
        }

        .file-stats-section h5 {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #666;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e0e0e0;
        }

        .mini-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .mini-stat {
            text-align: center;
        }

        .mini-stat .value {
            font-size: 1.1rem;
            font-weight: 400;
        }

        .mini-stat .label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #888;
        }

        /* Time Info Compact */
        .time-info-compact {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .time-info-item {
            display: flex;
            flex-direction: column;
        }

        .time-info-item .label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #888;
        }

        .time-info-item .value {
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Columns Compact */
        .columns-compact {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .column-chip {
            padding: 4px 10px;
            font-size: 0.7rem;
            font-family: 'Consolas', monospace;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .column-chip.energy { background: #000; color: #fff; border-color: #000; }
        .column-chip.weather { background: #1976d2; color: #fff; border-color: #1976d2; }
        .column-chip.datetime { background: #7b1fa2; color: #fff; border-color: #7b1fa2; }
        .column-chip.metadata { background: #388e3c; color: #fff; border-color: #388e3c; }

        /* Recommendations */
        .recommendations-compact {
            margin-top: 15px;
            padding: 12px;
            background: #fff3e0;
            border-radius: 6px;
            border-left: 3px solid #ff9800;
        }

        .recommendations-compact h5 {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #e65100;
            margin-bottom: 8px;
        }

        .recommendations-compact ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .recommendations-compact li {
            font-size: 0.8rem;
            padding: 3px 0;
            color: #555;
        }

        .recommendations-compact li::before {
            content: "‚Üí ";
            color: #ff9800;
        }

        /* Error */
        .error-box {
            padding: 15px;
            background: #ffebee;
            border-left: 3px solid #f44336;
            color: #c62828;
            font-size: 0.85rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body { padding: 15px; }
            header { margin: -15px -15px 20px -15px; padding: 20px; }
            .summary-grid { grid-template-columns: repeat(2, 1fr); }
            .score-bars { grid-template-columns: repeat(3, 1fr); }
            .file-card-meta { display: none; }
        }
    </style>
</head>
<body>
    <header>
        <h1>‚ö° Energy Dataset Analytics</h1>
        <p class="meta">Generated: <span id="generated-at">-</span> | Predictive Analysis for ML Suitability</p>
    </header>

    <div class="controls">
        <div class="sort-control">
            <label>Sort:</label>
            <select id="sort-select" onchange="sortDatasets()">
                <option value="score-desc">‚ö° Score (High ‚Üí Low)</option>
                <option value="score-asc">‚ö° Score (Low ‚Üí High)</option>
                <option value="rows-desc">üìä Rows (High ‚Üí Low)</option>
                <option value="files-desc">üìÅ Files (High ‚Üí Low)</option>
                <option value="duration-desc">üìÖ Duration (Long ‚Üí Short)</option>
                <option value="name-asc">üî§ Name (A ‚Üí Z)</option>
            </select>
        </div>
        <div class="filter-control">
            <label>Search:</label>
            <input type="text" id="filter-input" placeholder="Filter datasets..." oninput="filterDatasets()">
        </div>
        <div class="filter-tags">
            <span class="filter-tag" data-filter="excellent" onclick="toggleFilterTag(this)">Excellent</span>
            <span class="filter-tag" data-filter="good" onclick="toggleFilterTag(this)">Good</span>
            <span class="filter-tag" data-filter="moderate" onclick="toggleFilterTag(this)">Moderate</span>
            <span class="filter-tag" data-filter="poor" onclick="toggleFilterTag(this)">Poor</span>
        </div>
    </div>

    <div class="summary-grid" id="summary-grid"></div>

    <div id="datasets-container">
        <div class="loading">Loading datasets...</div>
    </div>

    <script>
        let datasetsData = {};
        let datasetsMeta = {};

        function formatNumber(num) {
            if (num === null || num === undefined) return '-';
            if (typeof num === 'number') {
                if (Number.isInteger(num)) return num.toLocaleString();
                return num.toLocaleString(undefined, { maximumFractionDigits: 2 });
            }
            return num;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return dateStr.split('T')[0];
        }

        function getScoreColor(score) {
            score = Math.max(0, Math.min(100, score || 0));
            let r, g, b;
            if (score <= 50) {
                const t = score / 50;
                r = Math.round(139 + (255 - 139) * t);
                g = Math.round(0 + 165 * t);
                b = 0;
            } else {
                const t = (score - 50) / 50;
                r = Math.round(255 - (255 - 34) * t);
                g = Math.round(165 + (139 - 165) * t);
                b = Math.round(0 + 34 * t);
            }
            return `rgb(${r}, ${g}, ${b})`;
        }

        function extractDatasetMeta(name, data) {
            let score = 0, rating = 'poor', rows = 0, files = 0, duration = 0;

            if (data.type === 'hierarchical') {
                files = data.total_csv_files || 0;
                if (data.aggregated_stats?.predictive_analysis) {
                    score = data.aggregated_stats.predictive_analysis.overall_score || 0;
                    rating = data.aggregated_stats.predictive_analysis.rating || 'poor';
                    duration = data.aggregated_stats.predictive_analysis.features?.date_range_days || 0;
                }
                for (const cat of Object.values(data.categories || {})) {
                    if (cat.sample_analysis && !cat.sample_analysis.error) {
                        rows += (cat.sample_analysis.total_rows || 0) * (cat.total_files_in_category || 1);
                    }
                }
            } else {
                files = data.files_count || Object.keys(data.files || {}).length;
                for (const file of Object.values(data.files || {})) {
                    if (!file.error) {
                        rows += file.total_rows || 0;
                        const fileScore = file.predictive_analysis?.overall_score || 0;
                        if (fileScore > score) {
                            score = fileScore;
                            rating = file.predictive_analysis?.rating || 'poor';
                        }
                        if (!duration && file.time_analysis) {
                            for (const ta of Object.values(file.time_analysis)) {
                                if (ta.date_range_days) { duration = ta.date_range_days; break; }
                            }
                        }
                    }
                }
                for (const sub of Object.values(data.subfolders || {})) {
                    files += sub.csv_count || 0;
                    if (sub.sample_analysis && !sub.sample_analysis.error) {
                        rows += (sub.sample_analysis.total_rows || 0) * (sub.csv_count || 1);
                        const subScore = sub.sample_analysis.predictive_analysis?.overall_score || 0;
                        if (subScore > score) {
                            score = subScore;
                            rating = sub.sample_analysis.predictive_analysis?.rating || 'poor';
                        }
                    }
                }
            }
            return { name, score, rating, rows, files, duration };
        }

        function renderDatasetSummaryBar(meta) {
            return `
                <div class="dataset-summary-bar">
                    <div class="summary-stat">
                        <div class="value">${formatNumber(meta.files)}</div>
                        <div class="label">Files</div>
                    </div>
                    <div class="summary-stat">
                        <div class="value">${formatNumber(meta.rows)}</div>
                        <div class="label">Total Rows</div>
                    </div>
                    <div class="summary-stat">
                        <div class="value">${meta.duration || '-'}</div>
                        <div class="label">Days</div>
                    </div>
                    <div class="summary-stat">
                        <div class="value" style="color: ${getScoreColor(meta.score)}">${meta.score}/100</div>
                        <div class="label">ML Score</div>
                    </div>
                </div>
            `;
        }

        function renderPredictiveSummary(predictive) {
            if (!predictive) return '';
            const scores = predictive.scores || {};
            const features = predictive.features || {};
            const scoreColor = getScoreColor(predictive.overall_score || 0);

            const scoreItems = [
                { key: 'energy_target', label: 'Energy', max: 25 },
                { key: 'time_series_quality', label: 'Time', max: 30 },
                { key: 'exogenous_variables', label: 'Weather', max: 15 },
                { key: 'dataset_size', label: 'Size', max: 15 },
                { key: 'data_quality', label: 'Quality', max: 10 }
            ];

            return `
                <div class="predictive-summary">
                    <div class="score-circle" style="background: ${scoreColor}">
                        <span class="score-value">${predictive.overall_score || 0}</span>
                        <span class="score-max">/100</span>
                    </div>
                    <div class="score-details">
                        <h4>ML Suitability: ${predictive.rating?.toUpperCase() || 'N/A'}</h4>
                        <div class="score-bars">
                            ${scoreItems.map(item => `
                                <div class="score-bar-item">
                                    <div class="score-bar-track">
                                        <div class="score-bar-fill" style="width: ${((scores[item.key] || 0) / item.max) * 100}%"></div>
                                    </div>
                                    <div class="score-bar-value">${scores[item.key] || 0}/${item.max}</div>
                                    <div class="score-bar-label">${item.label}</div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="features-pills">
                            <span class="feature-pill ${features.has_energy_target ? 'yes' : 'no'}">
                                ${features.has_energy_target ? '‚úì' : '‚úó'} Energy Target
                            </span>
                            <span class="feature-pill ${features.has_weather_data ? 'yes' : 'no'}">
                                ${features.has_weather_data ? '‚úì' : '‚úó'} Weather Data
                            </span>
                            <span class="feature-pill ${features.sufficient_duration ? 'yes' : 'no'}">
                                ${features.sufficient_duration ? '‚úì' : '‚úó'} Duration
                            </span>
                            ${features.time_granularity ? `<span class="feature-pill">üìä ${features.time_granularity}</span>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderFileCard(fileName, fileInfo, index) {
            if (fileInfo.error) {
                return `
                    <div class="file-card">
                        <div class="file-card-header">
                            <span class="file-card-name">üìÑ ${fileName}</span>
                        </div>
                        <div class="error-box">Error: ${fileInfo.error}</div>
                    </div>
                `;
            }

            const score = fileInfo.predictive_analysis?.overall_score || 0;
            const scoreColor = getScoreColor(score);
            const timeInfo = fileInfo.time_analysis ? Object.values(fileInfo.time_analysis)[0] : null;
            const predictive = fileInfo.predictive_analysis || {};
            const features = predictive.features || {};
            const recommendations = predictive.recommendations || [];

            // Group columns by type
            const colDetails = fileInfo.column_details || {};
            const energyCols = [], weatherCols = [], datetimeCols = [], metadataCols = [], otherCols = [];
            for (const [col, details] of Object.entries(colDetails)) {
                const cls = details.classification;
                if (cls === 'energy') energyCols.push(col);
                else if (cls === 'weather') weatherCols.push(col);
                else if (cls === 'datetime') datetimeCols.push(col);
                else if (cls === 'metadata') metadataCols.push(col);
                else otherCols.push(col);
            }

            return `
                <div class="file-card" data-file-index="${index}">
                    <div class="file-card-header" onclick="toggleFileCard(${index})">
                        <span class="file-card-name">
                            üìÑ ${fileName}
                            <span class="file-card-score" style="background: ${scoreColor}">${score}</span>
                        </span>
                        <div class="file-card-meta">
                            <span>üìä ${formatNumber(fileInfo.total_rows)} rows</span>
                            <span>üìã ${fileInfo.total_columns} cols</span>
                            <span>üíæ ${fileInfo.memory_usage_mb} MB</span>
                            ${timeInfo ? `<span>üìÖ ${timeInfo.date_range_days || '-'} days</span>` : ''}
                        </div>
                        <span class="file-card-toggle">‚Ä∫</span>
                    </div>
                    <div class="file-card-body">
                        <div class="file-stats-grid">
                            <div class="file-stats-section">
                                <h5>üìä Basic Stats</h5>
                                <div class="mini-stats">
                                    <div class="mini-stat">
                                        <div class="value">${formatNumber(fileInfo.total_rows)}</div>
                                        <div class="label">Rows</div>
                                    </div>
                                    <div class="mini-stat">
                                        <div class="value">${fileInfo.total_columns}</div>
                                        <div class="label">Columns</div>
                                    </div>
                                    <div class="mini-stat">
                                        <div class="value">${fileInfo.memory_usage_mb}</div>
                                        <div class="label">MB</div>
                                    </div>
                                </div>
                            </div>
                            ${timeInfo ? `
                            <div class="file-stats-section">
                                <h5>‚è± Time Series</h5>
                                <div class="time-info-compact">
                                    <div class="time-info-item">
                                        <span class="label">Start</span>
                                        <span class="value">${formatDate(timeInfo.min_date)}</span>
                                    </div>
                                    <div class="time-info-item">
                                        <span class="label">End</span>
                                        <span class="value">${formatDate(timeInfo.max_date)}</span>
                                    </div>
                                    <div class="time-info-item">
                                        <span class="label">Interval</span>
                                        <span class="value">${timeInfo.median_interval || '-'}</span>
                                    </div>
                                    <div class="time-info-item">
                                        <span class="label">Duration</span>
                                        <span class="value">${timeInfo.date_range_days || '-'} days</span>
                                    </div>
                                    <div class="time-info-item">
                                        <span class="label">Regularity</span>
                                        <span class="value">${timeInfo.regularity_score || '-'}%</span>
                                    </div>
                                    <div class="time-info-item">
                                        <span class="label">Gaps</span>
                                        <span class="value">${timeInfo.gap_percentage || 0}%</span>
                                    </div>
                                </div>
                            </div>
                            ` : ''}
                            <div class="file-stats-section">
                                <h5>üìã Columns by Type</h5>
                                <div class="columns-compact">
                                    ${energyCols.map(c => `<span class="column-chip energy" title="Energy">${c}</span>`).join('')}
                                    ${weatherCols.map(c => `<span class="column-chip weather" title="Weather">${c}</span>`).join('')}
                                    ${datetimeCols.map(c => `<span class="column-chip datetime" title="Datetime">${c}</span>`).join('')}
                                    ${metadataCols.map(c => `<span class="column-chip metadata" title="Metadata">${c}</span>`).join('')}
                                    ${otherCols.slice(0, 10).map(c => `<span class="column-chip" title="Other">${c}</span>`).join('')}
                                    ${otherCols.length > 10 ? `<span class="column-chip">+${otherCols.length - 10} more</span>` : ''}
                                </div>
                            </div>
                        </div>
                        ${recommendations.length > 0 ? `
                            <div class="recommendations-compact">
                                <h5>‚ö† Recommendations</h5>
                                <ul>${recommendations.map(r => `<li>${r}</li>`).join('')}</ul>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function renderDataset(name, data, index) {
            const meta = datasetsMeta[name] || extractDatasetMeta(name, data);
            const scoreColor = getScoreColor(meta.score);
            
            let content = '';
            
            // Summary bar
            content += renderDatasetSummaryBar(meta);
            
            // Description
            if (data.description) {
                const shortDesc = data.description.length > 300 
                    ? data.description.substring(0, 300) + '...' 
                    : data.description;
                content += `<div class="description-box">${shortDesc}</div>`;
            }

            // Get best predictive analysis for summary
            let bestPredictive = null;
            if (data.type === 'hierarchical' && data.aggregated_stats?.predictive_analysis) {
                bestPredictive = data.aggregated_stats.predictive_analysis;
            } else {
                for (const file of Object.values(data.files || {})) {
                    if (file.predictive_analysis && (!bestPredictive || 
                        (file.predictive_analysis.overall_score || 0) > (bestPredictive.overall_score || 0))) {
                        bestPredictive = file.predictive_analysis;
                    }
                }
            }
            
            if (bestPredictive) {
                content += renderPredictiveSummary(bestPredictive);
            }

            // Files section
            const files = Object.entries(data.files || {});
            const subfolders = Object.entries(data.subfolders || {});
            
            if (files.length > 0 || subfolders.length > 0) {
                content += `<div class="files-section">`;
                content += `<div class="files-section-header">
                    <h3>üìÅ Files (${files.length + subfolders.length})</h3>
                    <span class="files-toggle-all" onclick="toggleAllFiles(${index})">Expand All</span>
                </div>`;
                
                let fileIndex = 0;
                for (const [fileName, fileInfo] of files) {
                    content += renderFileCard(fileName, fileInfo, index * 1000 + fileIndex++);
                }
                
                for (const [subName, subData] of subfolders) {
                    if (subData.sample_analysis) {
                        content += renderFileCard(
                            `${subName}/ (${subData.csv_count} files) ‚Üí ${subData.sample_file}`,
                            subData.sample_analysis,
                            index * 1000 + fileIndex++
                        );
                    }
                }
                
                content += `</div>`;
            }

            const typeIcon = data.type === 'hierarchical' ? 'üóÇÔ∏è' : 'üìÅ';

            return `
                <div class="dataset" data-index="${index}" data-name="${name}" data-score="${meta.score}" data-rating="${meta.rating}">
                    <div class="dataset-header" onclick="toggleDataset(this.parentElement)">
                        <h2>
                            ${typeIcon} ${name}
                            <span class="file-card-score" style="background: ${scoreColor}; font-size: 0.8rem;">${meta.score}</span>
                        </h2>
                        <span class="toggle">+</span>
                    </div>
                    <div class="dataset-body">
                        ${content}
                    </div>
                </div>
            `;
        }

        function toggleDataset(element) {
            element.classList.toggle('open');
        }

        function toggleFileCard(index) {
            const card = document.querySelector(`.file-card[data-file-index="${index}"]`);
            if (card) card.classList.toggle('open');
        }

        function toggleAllFiles(datasetIndex) {
            const dataset = document.querySelector(`.dataset[data-index="${datasetIndex}"]`);
            const cards = dataset.querySelectorAll('.file-card');
            const allOpen = Array.from(cards).every(c => c.classList.contains('open'));
            cards.forEach(c => {
                if (allOpen) c.classList.remove('open');
                else c.classList.add('open');
            });
        }

        function sortDatasets() {
            const sortBy = document.getElementById('sort-select').value;
            const container = document.getElementById('datasets-container');
            const datasets = Array.from(container.querySelectorAll('.dataset'));

            datasets.sort((a, b) => {
                const metaA = datasetsMeta[a.dataset.name] || {};
                const metaB = datasetsMeta[b.dataset.name] || {};
                switch (sortBy) {
                    case 'score-desc': return (metaB.score || 0) - (metaA.score || 0);
                    case 'score-asc': return (metaA.score || 0) - (metaB.score || 0);
                    case 'rows-desc': return (metaB.rows || 0) - (metaA.rows || 0);
                    case 'files-desc': return (metaB.files || 0) - (metaA.files || 0);
                    case 'duration-desc': return (metaB.duration || 0) - (metaA.duration || 0);
                    case 'name-asc': return a.dataset.name.localeCompare(b.dataset.name);
                    default: return 0;
                }
            });

            datasets.forEach(d => container.appendChild(d));
        }

        function filterDatasets() {
            const searchText = document.getElementById('filter-input').value.toLowerCase();
            const activeFilters = Array.from(document.querySelectorAll('.filter-tag.active')).map(t => t.dataset.filter);
            
            document.querySelectorAll('.dataset').forEach(dataset => {
                const name = dataset.dataset.name.toLowerCase();
                const meta = datasetsMeta[dataset.dataset.name] || {};
                const matchesSearch = name.includes(searchText);
                const matchesFilter = activeFilters.length === 0 || activeFilters.includes(meta.rating);
                dataset.classList.toggle('hidden', !(matchesSearch && matchesFilter));
            });
        }

        function toggleFilterTag(element) {
            element.classList.toggle('active');
            filterDatasets();
        }

        function renderSummary(data) {
            let totalDatasets = Object.keys(data.datasets).length;
            let totalFiles = 0, totalRows = 0, avgScore = 0, scoreCount = 0;

            for (const [name, dataset] of Object.entries(data.datasets)) {
                const meta = datasetsMeta[name];
                totalFiles += meta.files || 0;
                totalRows += meta.rows || 0;
                if (meta.score > 0) { avgScore += meta.score; scoreCount++; }
            }

            avgScore = scoreCount > 0 ? Math.round(avgScore / scoreCount) : 0;

            return `
                <div class="summary-card">
                    <div class="value">${totalDatasets}</div>
                    <div class="label">Datasets</div>
                </div>
                <div class="summary-card">
                    <div class="value">${formatNumber(totalFiles)}</div>
                    <div class="label">Files</div>
                </div>
                <div class="summary-card">
                    <div class="value">${formatNumber(totalRows)}</div>
                    <div class="label">Total Rows</div>
                </div>
                <div class="summary-card">
                    <div class="value" style="color: ${getScoreColor(avgScore)}">${avgScore}</div>
                    <div class="label">Avg ML Score</div>
                </div>
            `;
        }

        async function loadData() {
            try {
                const response = await fetch('datasets_statistics.json');
                const data = await response.json();
                datasetsData = data.datasets;

                for (const [name, dataset] of Object.entries(data.datasets)) {
                    datasetsMeta[name] = extractDatasetMeta(name, dataset);
                }

                document.getElementById('generated-at').textContent = 
                    formatDate(data.generated_at) + ' ' + (data.generated_at.split('T')[1]?.split('.')[0] || '');
                document.getElementById('summary-grid').innerHTML = renderSummary(data);

                let html = '';
                let index = 0;
                for (const [name, dataset] of Object.entries(data.datasets)) {
                    html += renderDataset(name, dataset, index++);
                }

                document.getElementById('datasets-container').innerHTML = html;
                sortDatasets();

            } catch (error) {
                document.getElementById('datasets-container').innerHTML = 
                    `<div class="error-box">Error loading data: ${error.message}</div>`;
            }
        }

        loadData();
    </script>
</body>
</html>
